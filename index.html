<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Benchmark Performance</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
            .axis path,
            .axis line {
                    fill: none;
                    stroke: grey;
                    shape-rendering: crispEdges;
            }

            .axis text {
                    font-family: sans-serif;
                    font-size: 11px;
            }
		</style>
	</head>
	<body>
		<script type="text/javascript">

            function arrays_equal(a,b) { return !(a<b || b<a); }
			
			var w = 800;
			var h = 400;
            var axis_h = 20;
            var axis_w = 40;
            var headroom = 10;

            //benchmark = set of bars
            //method = one bar in each set
            //time = y axis (normalized)
            var benchmark = d3.scale.ordinal()
            var time = d3.scale.log()
                        .range([h, 0])

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w+axis_w)
						.attr("height", h+axis_h+headroom);
            var plot = svg.append("g")
                        .attr("transform", "translate("+String(axis_w)+","+String(headroom)+")")

            var baseline = 0;

            d3.json("data.json", function(err, parsed) {
                    var methods = parsed.methods;
                    var benchmarks = parsed.benchmarks;
                    benchmark.domain(benchmarks.map(function (a) { return a[0]; }));
                    benchmark.rangeRoundBands([0,w],0.3,0.1)
                    time.domain([0.1, 10]) // TODO make more general
                    var bar_width = benchmark.rangeBand() / 3;

                    var entering = plot.selectAll("rect")
                                    .data(benchmarks)
                                    .enter()

                    function drawBars(index, color){
                        entering.append("rect")
                           .attr("x", function(d) {
                                return benchmark(d[0]) + (index-1)*bar_width;
                           })
                           .attr("y", function(d) {
                                var val = +(d[1][index])
                                if (val > 1) { return time(val); }
                                return time(1);
                           })
                           .attr("width", bar_width)
                           .attr("height", function(d){
                                return Math.abs(time(+(d[1][index])) - time(1));
                           })
                           .attr("fill", color);
                    }
                    // index 0 is initial baseline
                    drawBars(1, "green");
                    drawBars(2, "blue");
                    drawBars(3, "purple");

                    plot.append("g")
                       .attr("class", "axis")
                       .attr("transform", "translate(0," + h + ")")
                       .call(d3.svg.axis().scale(benchmark))

                    //Remove underscores
                    plot.selectAll("text")
                        .text(function(d){ return d.split('_').join(' '); })

                    svg.append("g")
                       .attr("class", "axis")
                       .attr("transform", "translate("+String(axis_w)+","+String(headroom)+")")
                       .call(d3.svg.axis()
                               .scale(time)
                               .orient("left")
                               .tickFormat(d3.format(".1f"))
                            )


                });

		</script>
	</body>
</html>
